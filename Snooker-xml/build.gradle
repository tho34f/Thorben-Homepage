apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'eclipse-wtp'

// JDK 7
sourceCompatibility = 17
targetCompatibility = 17

repositories {
    mavenLocal()
    mavenCentral()
    google()
}

dependencies {
 	
 	// Use JUnit test framework.
    testImplementation 'junit:junit:4.13.2'
    testImplementation 'org.mockito:mockito-core:4.9.0'
 	implementation group: 'aopalliance', name: 'aopalliance', version: '1.0'
 	implementation 'com.fasterxml.jackson.core:jackson-databind:2.14.1'
 	implementation 'commons-logging:commons-logging:1.2'
 	implementation 'org.jsoup:jsoup:1.15.3'
	implementation 'ch.qos.logback:logback-classic:1.4.5'
	//Spring
	implementation 'org.springframework:spring-aop:5.3.24'
	implementation 'org.springframework:spring-beans:5.3.24'
	implementation 'org.springframework:spring-context:5.3.24'
	implementation 'org.springframework:spring-core:5.3.24'
	implementation 'org.springframework:spring-expression:5.3.24'
	implementation 'org.springframework:spring-webmvc:5.3.24'
	implementation 'org.springframework:spring-web:5.3.24'
	implementation 'javax.servlet:jstl:1.2'
	implementation group: 'javax.servlet', name: 'javax.servlet-api', version: '4.0.1'	
	implementation 'mysql:mysql-connector-java:8.0.21'
	implementation 'org.slf4j:slf4j-api:2.0.5'
	// This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:31.1-jre'
    implementation 'com.dropbox.core:dropbox-core-sdk:5.4.4'
    implementation 'com.auth0:java-jwt:4.2.1'
	
}

//For Eclipse IDE only
eclipse {

  wtp {
    component {
      
      //define context path, default to project folder name
      contextPath = '/thorben-dierkes'
      
    }
    
  }
}

