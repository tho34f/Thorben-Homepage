apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'eclipse-wtp'

// JDK 7
sourceCompatibility = 1.7
targetCompatibility = 1.7

repositories {
    mavenLocal()
    mavenCentral()
    jcenter()
}

dependencies {
 	
 	// Use JUnit test framework.
    testImplementation 'junit:junit:4.13'
 	implementation group: 'aopalliance', name: 'aopalliance', version: '1.0'
 	implementation 'commons-logging:commons-logging:1.2'
 	implementation 'org.jsoup:jsoup:1.13.1'
	implementation 'ch.qos.logback:logback-classic:1.1.3'
	//Spring
	implementation 'org.springframework:spring-aop:4.1.6.RELEASE'
	implementation 'org.springframework:spring-beans:4.1.6.RELEASE'
	implementation 'org.springframework:spring-context:4.1.6.RELEASE'
	implementation 'org.springframework:spring-core:4.1.6.RELEASE'
	implementation 'org.springframework:spring-expression:4.1.6.RELEASE'
	implementation 'org.springframework:spring-webmvc:4.1.6.RELEASE'
	implementation 'org.springframework:spring-web:4.1.6.RELEASE'
	implementation 'javax.servlet:jstl:1.2'
	compileOnly group: 'javax.servlet', name: 'javax.servlet-api', version: '3.0.1'	
	implementation 'mysql:mysql-connector-java:8.0.21'
	implementation 'org.slf4j:slf4j-api:1.7.7'
	// This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:29.0-jre'
    implementation 'com.dropbox.core:dropbox-core-sdk:4.0.0'
	
}

//For Eclipse IDE only
eclipse {

  wtp {
    component {
      
      //define context path, default to project folder name
      contextPath = 'thorben-dierkes'
      
    }
    
  }
}

